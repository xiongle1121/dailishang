<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>我的账户--充值step1</title>
    <link rel="stylesheet" href="css/common.css" type="text/css"/>
    <link rel="stylesheet" href="css/account-recharge.css" type="text/css"/>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">
            <img src="img/logo-white.png" alt=""/>
        </a>
        <button type="button" class="exit">退出</button>
    </div>
    <!--左侧导航-->
    <div class="aside-nav" id="aside-nav">
        <p class="menubtn" id="menubtn">
            <i class="caidan"></i><!--<img src="img/caidan.png" alt=""/>-->
        </p>
        <ul class="menu" id="aside-menu">
            <li class="shangpin" data-tip="商品管理">
                <a href="publish-product1.html">
                    <i class="nav-icon"></i>
                    <span>商品管理</span>
                </a>
            </li>
            <li class="jiaoyi" data-tip="交易管理">
                <a href="trade.html">
                    <i class="nav-icon"></i>
                    <span>交易管理</span>
                </a>
            </li>
            <li class="account active" data-tip="我的账户">
                <a href="#">
                    <i class="nav-icon"></i>
                    <span>我的账户</span>
                </a>
            </li>
            <li class="xiajia" data-tip="管理下家">
                <a href="my-partner1.html">
                    <i class="nav-icon"></i>
                    <span>管理下家</span>
                </a>
            </li>
            <li class="safety" data-tip="安全管理">
                <a href="safety-mima.html">
                    <i class="nav-icon"></i>
                    <span>安全管理</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main" id="main">
        <!--我的账户导航-->
        <div class="main-nav">
            <h3>我的账户</h3>
            <ul>
                <li class="active">
                    <a href="#">充值</a>
                </li>
                <li>
                    <a href="account-drawcash1.html">提现</a>
                </li>
                <li>
                    <a href="account-bankcard1.html">银行卡</a>
                </li>
                <li>
                    <a href="account-bill1.html">账单明细</a>
                </li>
            </ul>
        </div>
        <!--右侧主要内容-->
        <div class="content">
            <!--带背景图的用户信息部分-->
            <div class="userinfo">
                <div class="lf userphoto">
                    <img src="img/user_photo.png" alt=""/>
                </div>
                <div class="lf usermsg">
                    <p>账户余额 :<span>0.00</span>元</p>
                    <p>银行卡 :<span>2</span>张</p>
                </div>
            </div>
            <h4 class="rechargetit">充值</h4>
            <div class="recharge-content">
                <form action="">
                    <div class="money">
                        <span>金额</span>
                        <input type="text" name="money"/>
                    </div>
                    <div class="payway" id="payway">
                        <span>支付方式 :</span>
                        <div>
                            <p class="bank-card" data-target="card-content">
                                <i></i><br/>
                                储蓄卡充值
                            </p>
                            <p class="weixin" data-target="weixin-content">
                                <i></i><br/>
                                微信充值
                            </p>
                        </div>
                    </div>
                    <div class="details-way" id="details-way">
                        <div class="card-content" id="card-content">
                            <p>常用的银行卡 :</p>
                            <div class="cards">
                                <div>
                                    <input type="radio" name="card" id="card1" value=""/>
                                    <label for="card1">
                                    <span>
                                        <em class="lf">中国建设银行</em>
                                        <i class="rt"><b>＊＊</b>9862</i>
                                    </span>
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" name="card" value="" id="card2"/>
                                    <label for="card2">
                                    <span>
                                        <em class="lf">中国建设银行</em>
                                        <i class="rt"><b>＊＊</b>9862</i>
                                    </span>
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" name="card" value="" id="card3"/>
                                    <label for="card3">
                                    <span>
                                        <em class="lf">中国建设银行</em>
                                        <i class="rt"><b>＊＊</b>9862</i>
                                    </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="weixin-content" id="weixin-content">
                            <img src="img/weixinerweima.png" alt=""/>
                            <p>请使用手机微信扫描二维码支付</p>
                        </div>
                    </div>
                    <button type="button" class="next">下一步</button>
                </form>
            </div>
        </div>
    </div>
    <!--左侧导航鼠标悬停的提示框-->
    <div class="aside-nav-hover">
        <div class="triangle"></div>
        <div class="nav-text"></div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        $(function(){
//            支付方式点击效果
            $('#payway').on('click','p',function(){
                $(this).addClass('active').siblings().removeClass('active');
                $('#details-way>div').css('display','none');
                $('#'+$(this).attr('data-target')).css('display','block');
            })
        })
    </script>
</body>
</html>
