        <a href="#" class="logo">
            <img src="img/logo-white.png" alt=""/>

    </div>
    <!--左侧导航-->
    <div class="aside-nav" id="aside-nav">
        <p class="menubtn" id="menubtn">

                    <i class="nav-icon"></i>
                    <span>商品管理</span>
                </a>
            </li>
            <li class="jiaoyi" data-tip="交易管理">
                <a href="trade.html">
                    <i class="nav-icon"></i>
                    <span>交易管理</span>
                </a>
            </li>
            <li class="account active" data-tip="我的账户">
                <a href="#">
                    <i class="nav-icon"></i>
                    <span>我的账户</span>
                </a>
            </li>
            <li class="xiajia" data-tip="管理下家">
                <a href="my-partner1.html">
                    <i class="nav-icon"></i>
                    <span>管理下家</span>
                </a>
            </li>
            <li class="safety" data-tip="安全管理">

                    <i class="nav-icon"></i>
                    <span>安全管理</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main" id="main">
        <!--我的账户导航-->
        <div class="main-nav">
            <h3>我的账户</h3>
            <ul>
                <li>
                    <a href="account-recharge1.html">充值</a>
                </li>
                <li class="active">
                    <a href="#">提现</a>
                </li>
                <li>
                    <a href="account-bankcard1.html">银行卡</a>
                </li>
                <li>
                    <a href="account-bill1.html">账单明细</a>
                </li>
            </ul>
        </div>
        <!--右侧主要内容-->
        <div class="content">
            <!--带背景图的用户信息部分-->
            <div class="userinfo">
                <div class="lf userphoto">
                    <img src="img/user_photo.png" alt=""/>
                </div>
                <div class="lf usermsg">
                    <p>账户余额 :<span>0.00</span>元</p>
                    <p>银行卡 :<span>2</span>张</p>
                </div>
            </div>
            <h4 class="drawcashtit">确认提现信息</h4>
            <div class="drawcash-content2">
                <!--银行卡信息框-->
                <div class="bankcardinfo">
                    <div>
                        <div class="cardmsg">
                            <p class="lf text-right">银行卡信息 :</p>
                            <div>
                                <p>思珀科技有限公司</p>
                                <span>
                                    <em class="lf">中国建设银行</em>
                                    <i class="rt"><b>＊＊</b>9862</i>
                                </span>
                            </div>
                        </div>
                        <div class="cash">
                            <p class="lf text-right">提现金额 :</p>
                            <p class="lf"><span>1</span>元</p>
                        </div>
                        <div class="time">
                            <p class="lf text-right">到账时间 :</p>
                            <p class="lf clock"><span>9月19号24点前</span></p>
                        </div>
                    </div>
                </div>
                <!--支付密码-->
                <form action="" method="">
                    <div class="paypwd">
                        <span>支付密码 :</span>
                        <input type="password" name="paypwd"/>
                        <a href="" class="blue">忘记密码？</a>
                    </div>
                    <div class="btn">
                        <button class="sure">确认提现</button>
                        <a href="account-drawcash1.html" class="blue">返回修改</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--左侧导航鼠标悬停的提示框-->
    <div class="aside-nav-hover">
