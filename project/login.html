<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/login.css" type="text/css"/>
</head>
<body>
    <div class="logo">
        <a href="#">
            <img src="img/logo.png" alt="袋里商"/>
        </a>
    </div>
    <div class="container">
        <div class="inner">
            <div class="text"></div>
            <div class="login-box">
                <div class="icon">
                    <i class="loginway weixin" data-target="weixin"></i>
                    <i class="loginway pc" data-target="pc"></i>
                </div>
                <div class="pc-login" id="pc-login">
                    <h3>登录袋里商</h3>
                    <form action="" method="post">
                        <p class="usertel">
                            <i></i><input type="text" name="tel" placeholder="手机号"/>
                        </p>
                        <p class="userpwd">
                            <i></i><input type="password" name="pwd" placeholder="密码"/>
                        </p>
                        <button type="button" class="loginbtn">登录</button>
                    </form>
                </div>
                <div class="weixin-login" id="weixin-login">
                    <h3>扫码登录</h3>
                    <div class="photo">
                        <img src="img/weixinerweima.png"/>
                    </div>
                    <div class="prompt">请使用手机APP扫描二维码登录</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
//            点击右上角的图形切换登录方式
            $('.loginway').click(function(){
                $(this).hide().siblings().show();
                var text=$(this).attr('data-target');
                $('#weixin-login,#pc-login').hide();
                if(text=='weixin'){
                    $('#weixin-login').show();
                }else{
                    $('#pc-login').show();
                }
            })
        })
    </script>
</body>
</html>
